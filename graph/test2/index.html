<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body, html {
        padding: 0;
        margin: 0;
        height: 100%;
    }

    svg {
        width: 100%;
        height: 100%;

    }

    .node {
        font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
        fill: #bbb;
    }

    .node:hover {
        fill: #000;
    }

    .link {
        stroke: steelblue;
        stroke-opacity: .4;
        fill: none;
        pointer-events: none;
    }

    .node:hover,
    .node--source,
    .node--target {
        font-weight: 700;
    }

    .node--source {
        fill: #2ca02c;
    }

    .node--target {
        fill: #d62728;
    }

    .link--source,
    .link--target {
        stroke-opacity: 1;
        stroke-width: 2px;
    }

    .link--source {
        stroke: #d62728;
    }

    .link--target {
        stroke: #2ca02c;
    }

    .container {
        background: #1d94ff;
        margin: 10px;
        width: 100%;
        height: 500px;

    }

</style>

<svg></svg>


<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>

<script>

    var diameter = 960,
        radius = diameter / 2,
        innerRadius = radius - 120;

    var cluster = d3.cluster()
        .size([360, innerRadius]);

    let k = 1;
    let x, y;
    let beta_value = 0.1;

    const line = d3.radialLine()
        .radius(function (d) {
            return d.y;
        })
        .angle(function (d) {
            return d.x / 180 * Math.PI;
        })
        .curve(d3.curveBundle.beta(beta_value));

    var svg = d3.select("svg");

    width = svg.node().getBoundingClientRect().width / 2;

    height = svg.node().getBoundingClientRect().height / 2;

    let zoomable_layer = svg.append('g');
    let graph_layer = zoomable_layer.append('g');


    var link = graph_layer.append("g").selectAll(".link"),
        node = graph_layer.append("g").selectAll(".node");


    graph_layer.attr(
        'transform', "translate(" + width + "," + height + ")"
    );


    // Zoom(width, height, 1);

    zoom = d3.zoom().scaleExtent([-Infinity, Infinity]).on('zoom', function () {
        let scale = d3.event.transform.k;
        let x = d3.event.transform.x;
        let y = d3.event.transform.y;

        // k *= scale;

        Zoom(x, y, scale);
    });

    svg.call(zoom);


    function Zoom(px, py, pk) {
        if (px !== false) {
            x = px;
        }
        if (py !== false) {
            y = py;
        }
        if (pk !== false) {
            k = pk;
        }

        return zoomable_layer.attr(
            'transform', "translate(" + x + "," + y + ") scale(" + k + ")"
        );
    }


    d3.json("/ajax.php", function (error, classes) {
        if (error) throw error;

        var root = d3.hierarchy(packageHierarchy(classes), (d) => d.children);

        var links = packageImports(root.descendants());

        console.dir(links);

        cluster(root);

        var nodes = root.descendants();

        link = link
            .data(links)
            .enter().append('path')
            .attr('class', 'link')
            //.merge(edges)
            .attr('d', d => line(d.source.path(d.target)));

        node = node
            .data(nodes.filter(function (n) {
                return !n.children;
            }))
            .enter().append("text")
            .attr("class", "node")
            .attr("dy", ".31em")
            .attr("transform", function (d) {
                return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)");
            })
            .style("text-anchor", function (d) {
                return d.x < 180 ? "start" : "end";
            })
            .text(function (d) {
                return d.data.title;
            })
            .on("mouseover", mouseovered)
            .on("mouseout", mouseouted);
    });

    function mouseovered(d) {
        node
            .each(function (n) {
                n.target = n.source = false;
            });

        link
            .classed("link--target", function (l) {
                if (l.target === d) return l.source.source = true;
            })
            .classed("link--source", function (l) {
                if (l.source === d) return l.target.target = true;
            })
            .filter(function (l) {
                return l.target === d || l.source === d;
            })
            .each(function () {
                this.parentNode.appendChild(this);
            });

        node
            .classed("node--target", function (n) {
                return n.target;
            })
            .classed("node--source", function (n) {
                return n.source;
            });
    }

    function mouseouted(d) {
        console.log("moouseout");
        link
            .classed("link--target", false)
            .classed("link--source", false);

        node
            .classed("node--target", false)
            .classed("node--source", false);
    }

    d3.select(self.frameElement).style("height", diameter + "px");

    // Lazily construct the package hierarchy from class names.
    function packageHierarchy(classes) {
        var map = {};

        function find(name, data) {
            var node = map[name], i;
            if (!node) {
                node = map[name] = data || {name: name, children: []};
                if (name.length) {
                    node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
                    node.parent.children.push(node);
                    node.key = name.substring(i + 1);
                }
            }
            return node;
        }

        classes.forEach(function (d) {
            find(d.name, d);
        });

        return map[""];
    }

    // Return a list of imports for the given array of nodes.
    function packageImports(nodes) {
        var map = {},
            imports = [];

        // Compute a map from name to node.
        nodes.forEach(function (d) {
            map[d.data.name] = d;
        });

        // For each import, construct a link from the source to target node.
        nodes.forEach(function (d) {
            if (d.data.imports) d.data.imports.forEach(function (i) {
                imports.push({source: map[d.data.name], target: map[i]});
            });
        });

        return imports;
    }

</script>
